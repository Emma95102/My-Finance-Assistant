<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>加入挑戰｜理財小幫手</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'ZCOOL KuaiLe', cursive;
      background-color: #fff5f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ffe0e9;
      padding: 2rem 1rem;
      border-bottom: 4px solid #ffc2d1;
    }

    header h1 {
      color: #ff6f91;
      font-size: 2.2rem;
      margin: 0;
    }

    .content {
      background-color: #fff0f5;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 12px rgba(255, 168, 184, 0.15);
      color: #6a0572;
    }

    .content h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #ff6f91;
    }

    .content img {
      width: 150px;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.6;
    }

    .join-button {
      margin-top: 2rem;
      padding: 0.8rem 1.8rem;
      font-size: 1.1rem;
      border-radius: 12px;
      background-color: #ffb6b9;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .join-button:hover {
      background-color: #ff6f91;
    }

    footer {
      background-color: #ffe0e9;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-fire-alt"></i> 理財挑戰專區</h1>
  </header>

  <section class="content">
    <h2>🔥 一週不喝手搖飲挑戰</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/2412/2412510.png" alt="手搖飲 Icon">
    <p>
      你是否每天來一杯手搖飲？現在是時候挑戰自己了！<br>
      參加「一週不喝手搖飲」挑戰，養成儲蓄好習慣，並與朋友一起堅持每日打卡！<br><br>
      🕒 持續時間：7 天（5/7 ~ 5/13）<br>
      🏆 每日完成可獲得打卡記錄並進入排行榜
    </p>

    <button class="join-button" onclick="location.href='challenge.html'">🚀 我要參加挑戰</button>
  </section>

  <footer>
    © 2025 理財小幫手 Finance Helper
  </footer>

</body>
</html>
